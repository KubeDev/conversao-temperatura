apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata: 
      labels: 
        app: web 
    spec:
      containers: 
      - name: web  
        image: ericlesmiller/convert-temp:v1
        ports: 
        -  containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: web
spec: 
  selector: 
    app: web
  ports: 
    - protocol: TCP
      port: 80
      nodePort: 30000
  type: NodePort
