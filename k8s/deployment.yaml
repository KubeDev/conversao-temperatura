apiVersion: apps/v1
kind: Deployment
metadata:
 name: web
spec:
 selector:
  matchLabels:
   app: web
 template:
  metadata:
   labels:
    app: web
  spec:
   containers:
    - name: web
      image: jeniferdm/conversao-temperatura:v1
      ports:
      - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
 name: web
spec:
 selector:
  app: web
 ports:
  - port: 80
    targetPort: 8080
    nodePort: 30000
 type: NodePort